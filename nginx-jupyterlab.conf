# Configuration Nginx pour JupyterLab avec support WebSockets
# À placer dans /etc/nginx/sites-available/jupyterlab

upstream jupyterlab {
    server 192.168.1.96:8888;
}

server {
    listen 80;
    server_name jupyter.leumaire.fr;  # Ou utilisez django.leumaire.fr/jupyterlab si vous préférez

    # Redirection HTTPS (optionnel mais recommandé)
    # return 301 https://$server_name$request_uri;
}

# Configuration HTTPS (recommandé)
server {
    # listen 443 ssl http2;
    # server_name jupyter.leumaire.fr;

    # Certificats SSL (Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/jupyter.leumaire.fr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jupyter.leumaire.fr/privkey.pem;

    # Pour l'instant, configuration HTTP (décommentez HTTPS ci-dessus pour production)
    listen 80;
    server_name jupyter.leumaire.fr;

    # Taille maximale des uploads (notebooks, données)
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/jupyterlab_access.log;
    error_log /var/log/nginx/jupyterlab_error.log;

    # Proxy vers JupyterLab
    location / {
        proxy_pass http://jupyterlab;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configuration WebSocket (ESSENTIEL pour JupyterLab)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        # Buffers pour les grosses requêtes
        proxy_buffering off;
    }

    # Gestion spécifique des WebSockets de JupyterLab
    location ~* /(api/kernels|terminals)/ {
        proxy_pass http://jupyterlab;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
